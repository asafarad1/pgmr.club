title: Administrator

sections:
  choices:
    type: fields
    fields:
      choices:
        type: pages
        limit: 3
        query: site.children.filterBy( "intendedTemplate", "workshop" )
  details:
    type: fields
    fields:
      id_num:
        label: ID number
        type: text
        width: 1/2
      gender:
        label: Gender
        type: select
        options:
          - זכר
          - נקבה
        width: 1/2
      fname:
        label: First name
        type: text
        width: 1/2
      lname:
        label: Last name
        type: text
        width: 1/2
      tel:
        label: Mobile phone number
        type: tel
      curriculum:
        label: Curriculum
        type: text
        width: 1/2
      studies_status:
        label: Studies status
        type: text
        width: 1/2
      year:
        label: Year of studies
        type: select
        options:
          - א'
          - ב'
          - ג'
          - ד'
          - תואר שני א'
          - תואר שני ב'
        width: 1/2
      classroom:
        label: Classroom number
        type: number
        width: 1/2
      average:
        label: Grade average
        type: number
        width: 1/3
      miluim:
        label: Miluim status
        type: text
        width: 1/3
      studio:
        label: Studio class
        type: text
        width: 1/3
      degree:
        label: Degree program
        type: text
      handed_feedback:
        label: Submitted feedback?
        type: toggle        