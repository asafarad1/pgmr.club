title: Workshop

tabs:
  manage:
    columns:
      column1:
        width: 1/2
        sections:
          column1:
            type: fields
            fields:
              teacher:
                label: Name of teacher(s)
                type: list
              workshop_type:
                label: Workshop type
                type: list
              target_audience:
                label: Target audience
                type: list
              limit:
                label: Maximum number of students
                type: number
                placeholder: "{{ site.limit }}"
              about:
                label: About the workshop
                type: writer
              participants:
                label: Participants
                type: users
                info: "{{ user.year }}"
              reset_participants:
                type: janitor
                label: Reset participants
                command: reset-participants
                width: 1/2
              send_assignments:
                type: janitor
                label: Send assignments
                command: message-assignments
                width: 1/2
              send_teachers:
                type: janitor
                label: Message workshop leaders
                command: message-teachers
                width: 1/2
      column2:
        width: 1/2
        sections:
          column2:
            type: fields
            fields:
              teachers_users:
                label: Teachers' user accounts
                type: users
                query: kirby.users.filterBy( 'role', 'teacher' )
              drive_link:
                label: Link to workshop Google Sheets
                type: link
              schedule_link:
                label: Link to קופ״ח Google Sheets
                type: link
              requirements:
                label: Special requirements
                type: writer
              rooms:
                label: Rooms
                type: writer
                help: type the room's full name (חדר 129/אולם 202)
              start_time:
                label: Start time
                type: time
                notation: 24
                display: HH:mm
                placeholder: "{{ site.club_start }}"
              end_time:
                label: End time
                type: time
                notation: 24
                display: HH:mm
                placeholder: "{{ site.club_end }}"
